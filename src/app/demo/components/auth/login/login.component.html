<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="Tsenantsika logo" class="mb-5" style="width:81px; height:81px;">                
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #53C2BE 10%, rgba(168, 213, 186, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/utilisateur.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to Tsenantsika !</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                    <div *ngIf="errorMessage" class="text-red-600 mt-4">
                        {{ errorMessage }}
                    </div>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" name="email" [(ngModel)]="email" type="email" placeholder="Your email address" pInputText class="w-full mb-3" style="padding:1rem;" required email #emailField="ngModel">

                        <div *ngIf="emailField.invalid && emailField.touched" class="text-red-600 text-sm">
                            <div *ngIf="emailField.errors?.['required']">Email is required</div>
                            <div *ngIf="emailField.errors?.['email']">Enter a valid email</div>
                        </div>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" name="password" placeholder="Your password" [toggleMask]="true" [feedback]="false" styleClass="w-full mb-3" required #passwordField="ngModel"></p-password>
                        
                        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-red-600 text-sm">
                            <div *ngIf="passwordField.errors?.['required']">Password is required</div>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-small underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                        <button type="submit" pButton pRipple label="Sign In" class="w-full p-3 text-xl" style="background: #04AAE0; color: white; border: none;" [disabled]="loginForm.invalid"></button>
                    </form>
                    <div class="text-center mt-5">
                        Don't have an account ? <a class="no-underline cursor-pointer" href="/auth/signup"><span class="text-blue-600 font-medium">Sign up</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

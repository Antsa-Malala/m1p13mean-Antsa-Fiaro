<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
     style="background: 
            linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
            url('https://img.freepik.com/premium-photo/blured-business-people-walking-up-down-stair-outside-office-fast-movement_983424-6418.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem;">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="Tsenantsika logo" height="50" class="mb-3 mr-3">   
                    <img src="assets/demo/images/login/administrateur.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Join the administrators !</div>
                    <span class="text-600 font-medium">Sign up to continue</span>
                    <div *ngIf="errorMessage" class="text-red-600 mt-4">
                        {{ errorMessage }}
                    </div>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <form (ngSubmit)="onSignup()" #signupForm="ngForm" novalidate>
                        <label for="name" class="block text-900 text-xl font-medium mb-2">Name</label>
                        <input id="email1" type="text" [(ngModel)]="name"  name="name" placeholder="Your name" pInputText class="w-full mb-3" style="padding:1rem;"  required #nameField="ngModel">

                        <div *ngIf="nameField.invalid && nameField.touched" class="text-red-600 text-sm">
                            <div *ngIf="nameField.errors?.['required']">Name is required</div>
                        </div>

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="email" [(ngModel)]="email"  name="email" placeholder="Your email address" pInputText class="w-full mb-3" style="padding:1rem;" required email #emailField="ngModel">

                        <div *ngIf="emailField.invalid && emailField.touched" class="text-red-600 text-sm">
                            <div *ngIf="emailField.errors?.['required']">Email is required</div>
                            <div *ngIf="emailField.errors?.['email']">Enter a valid email</div>
                        </div>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" name="password" placeholder="Your password" [toggleMask]="true" styleClass="w-full mb-5" required #passwordField="ngModel"></p-password>
                        
                        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-red-600 text-sm">
                            <div *ngIf="passwordField.errors?.['required']">Password is required</div>
                        </div>

                        <button pButton pRipple type="submit" label="Sign Up" class="w-full p-3 text-xl" [disabled]="signupForm.invalid"></button>
                    </form>
                    <div class="text-center mt-5">
                        Already have an account ? <a class="underline cursor-pointer" href="/auth/seConnecterEnTantQuAdmin"><span class="text-blue-600 font-medium">Sign in</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

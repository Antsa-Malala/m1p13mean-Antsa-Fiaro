<div class="grid justify-content-center mt-4">
    <div class="col-12 md:col-8">
        <div class="card p-3">
            <h5 class="text-center text-lg md:text-xl">
                We are happy to have you among us {{ user?.name }} !
            </h5>

            <div class="grid align-items-center mt-3">

                <div class="col-12 md:col-4 flex justify-content-center mb-3 md:mb-0">
                    <p-image 
                        src="assets/demo/images/avatar/user-profile.jpg" 
                        alt="Image" 
                        width="150"
                        [preview]="false">
                    </p-image>
                </div>

                <div class="hidden md:flex md:col-1 justify-content-center">
                    <p-divider layout="vertical"></p-divider>
                </div>

                <div class="col-12 md:hidden">
                    <p-divider></p-divider>
                </div>

                <div class="col-12 md:col-7">

                    <p-divider layout="horizontal" align="center">
                        <span class="p-tag bg-{{ getColor(user?.role)}}-600 text-white px-2 py-1 border-round text-sm md:text-base">
                            {{ user?.role }} PROFILE
                        </span>
                    </p-divider>

                    <ul class="list-none p-0 m-0 text-sm md:text-base mt-2">

                        <li class="py-1 flex align-items-center">
                            <i class="pi pi-user mr-2 text-{{ getColor(user?.role)}}-500"></i>
                            <span>Name : {{ user?.name }}</span>
                        </li>

                        <li class="py-1 flex align-items-center">
                            <i class="pi pi-envelope mr-2 text-{{ getColor(user?.role)}}-500"></i>
                            <span>Email : {{ user?.email }}</span>
                        </li>

                        <li class="py-1 flex align-items-center" *ngIf="user?.address">
                            <i class="pi pi-home mr-2 text-{{ getColor(user?.role)}}-500"></i>
                            <span>Address : {{ user?.address }}</span>
                        </li>
                        
                        <li class="py-1 flex align-items-center">
                            <i class="pi pi-calendar mr-2 text-{{ getColor(user?.role)}}-500"></i>
                            <span>Member since : {{ getAccountAge() }}</span>
                        </li>
                        
                        <li class="py-1 flex align-items-center">
                            <i class="pi pi-id-card mr-2 text-{{ getColor(user?.role)}}-500"></i>
                            <span class="break-all">
                                User ID : {{ user?._id }}
                            </span>
                        </li>

                        <li class="py-1 flex align-items-center mt-3" *ngIf="user?.boxNumber">
                            <span class="p-tag bg-cyan-600 text-white px-2 py-1 border-round md:text-base">
                                <i class="pi pi-home mr-2 text-white-500"></i>
                                Box Number : {{ user?.boxNumber }}
                            </span>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
